<ion-header>

    <ion-toolbar>
        <ion-title>Listado</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="verPerfil()">
              <ion-icon name="search"></ion-icon>
            </button>
          </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let libro of libros">
      {{libro.nombre}} - {{libro.precio}}
      <button ion-button (click)="verDetalle(libro)">
          Detalle
      </button>
    </ion-item>
  </ion-list>
  
  <button ion-button (click)="cerrarSesion()">
    Cerrar Sesi√≥n
  </button>
</ion-content>
